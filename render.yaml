databases:
  - name: worknconnectrails
    databaseName: worknconnectrails
    user: worknconnectrails_user
    plan: free

  - type: web
    name: WorkNConnect
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails server"
    envVars:
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2